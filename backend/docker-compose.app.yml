
services:
  db:
    image: postgres:latest
    container_name: technical_support_db
    environment:
      POSTGRES_DB: ${DB_DATABASE}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - technical_support_pgdata:/var/lib/postgresql/data/pgdata
    restart: always
    env_file:
      - .env

volumes:
  technical_support_pgdata:
